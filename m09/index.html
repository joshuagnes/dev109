<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw Dots</title>
  <link rel="stylesheet" href="css/m09.css">
</head>

<body>
  <h1>Dot Drawer</h1>
  <button id="clearButton">Clear Screen</button>
  
  <div id="controls">
    <label for="color">Color:</label>
    <input type="color" id="color" value="#000000">

    <label for="size">Size:</label>
    <input type="range" id="size" min="1" max="30" value="8">
  </div>
  <script src="javascript/m09.js"></script>
</body>

</html>
