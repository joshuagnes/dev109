<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Spy Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>I Spy Game</h1>
    <img src="images/image1.jpg" alt="I Spy Image" usemap="#image-map" id="spyImage">
    <div id="objects">
        <p>Find the hidden objects in the image:</p>
        <ul id="items">
            <li id="item1">Dice</li>
            <li id="item2">Key</li>
            <li id="item3">Blue Paper Clip</li>
            <li id="item4">Crown</li>
            <li id="item5">Stamp</li>
            <li id="item6">Coin</li>
            <li id="item7">Screwdriver</li>
            <li id="item8">Green Crayon</li>
        </ul>
    </div>
    
    <map name="image-map">
        <area target="" alt="Dice" title="Dice" coords="388,51,12" shape="circle">
        <area target="" alt="Key" title="Key" coords="339,155,26" shape="circle">
        <area target="" alt="Blue Paper Clip" title="Blue Paper Clip" coords="435,321,22" shape="circle">
        <area target="" alt="Crown" title="Crown" coords="564,262,25" shape="circle">
        <area target="" alt="Stamp" title="Stamp" coords="70,215,18" shape="circle">
        <area target="" alt="Coin" title="Coin" coords="218,327,18" shape="circle">
        <area target="" alt="Screwdriver" title="Screwdriver" coords="597,384,634,336" shape="rect">
        <area target="" alt="Green Crayon" title="Green Crayon" coords="344,15,409,33,416,18,350,4" shape="poly">
    </map>
    
    <script src="javascript/script.js"></script>
</body>
</html>
