<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider with Arrow Button</title>
  <link rel="stylesheet" href="css/a5.css">
</head>

<body>
  <div class="content">
    <div class="slideshow-container">
      <img id="slideshow-img" src="#" alt="#">
      <div class="description" id="description"></div>
      <button class="prev" onclick="side_slide(-1)">Previous</button>
      <button class="next" onclick="side_slide(1)">Next</button>
      <button class="autoplay" onclick="toggleAutoplay()">Autoplay</button>
    </div>
  </div>
  
  <div id="footer">
    <p>
      <a href=https://validator.w3.org/nu/ target="_blank"><img
          src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88">
      </a>
      <a href=https://jigsaw.w3.org/css-validator/ target="_blank"><img
          style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
          alt="Valid CSS!">
      </a>
    </p>
  </div>

  <script src="javascript/a5.js"></script>
</body>

</html>
